{% extends 'user/base.html' %}

{% block section %} overview{% endblock %}

{% block user_content %}
<div id="profile">
    <img src="{{user.avatar_url}}" alt="Steam avatar">
    <div>
        <h1 style="display:inline">{{user.username}}</h1>
        <br>
        <a href="{{user.profile_url}}">Steam ID: {{user.id}}</a>
    </div>
</div>
{% endblock %}
